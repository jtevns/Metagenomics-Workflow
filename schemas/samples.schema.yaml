$schema: "http://json-schema.org/draft-04/schema#"

description: sample info from sample tsv
properties:
  sample_name:
    type: string
    description: Sample ID from seq core
  seq_type:
    type: string
    description: type of sequence (DNA or RNA)
  raw_fq1:
    type: string
    description: Name of the R1 fastq with path
  raw_fq2:
    type: string
    description: Name of the R2 fastq with path (not needed se reads)

required:
  - sample_name
  - seq_type
  - raw_fq1